<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration - Centre Avicenne Luxembourg</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  
  
  
  
  <div class="registration-container">
    <h1>Course Registration</h1>
    <form id="registrationForm">
      <!-- Step 1: Select Course and Semester -->
      <div class="form-step active" id="step-1">
        <h2>Select Course</h2>
        <label for="course">Course:</label>
        <select name="course" id="course" required>
          <option value="">-- Select --</option>
          <option value="French A1">French A1</option>
          <option value="Luxembourgish A1">Luxembourgish A1</option>
          <option value="Arabic Calligraphy">Arabic Calligraphy</option>
        </select>
        
        <button type="button" id="next1">Next</button>
      </div>

      <!-- Step 2: Personal Information -->
      <div class="form-step" id="step-2">
        <h2>Personal Information</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" pattern="[A-Za-z]+" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]+" required>
        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode" required>
        <label for="street">Street Name:</label>
        <input type="text" id="street" name="street" required readonly>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" id="prev2">Previous</button>
        <button type="button" id="next2">Next</button>
      </div>

      <!-- Step 3: Review and Submit -->
      <div class="form-step" id="step-3">
        <h2>Review Your Information</h2>
        <div id="preview"></div>
        <button type="button" id="prev3">Previous</button>
        <button type="submit" id="submitBtn">Submit</button>
      </div>
    </form>
  </div>

  <!-- ✅ إضافة الـ Footer من الصفحة الرئيسية -->
  <section id="footer">
    <div class="footer container">
      <div class="brand">
        <h1>Centre Avicenne Luxembourg</h1>
      </div>
      <h2>Educational Training Center</h2>
      <div class="social-icon">
        <div class="social-item">
          <a href="https://www.facebook.com/avicenne.lu"><img src="https://img.icons8.com/bubbles/100/000000/facebook-new.png" /></a>
        </div>
        <div class="social-item">
          <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/instagram-new.png" /></a>
        </div>
        <div class="social-item">
          <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/x.png" /></a>
        </div>
      </div>
      <p>Copyright © 2025 Centre Avicenne Luxembourg. All rights reserved</p>
    </div>
  </section>
  <!-- ✅ نهاية الـ Footer -->




  <script src="script.js"></script>
</body>
</html>
