<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدورات - Centre Avicenne Luxembourg</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="registration-container">
    <!-- مؤشر التقدم -->
    <div id="progress-bar">
      <div id="progress"></div>
    </div>

    <form id="registrationForm">
      <!-- الخطوة 1: اختيار الدورة والفصل -->
      <div class="form-step active" id="step-1">
        <h2>اختر الدورة والفصل</h2>
        <label for="course">الدورة الدراسية:</label>
        <select name="course" id="course" required>
          <option value="">-- اختر الدورة --</option>
          <option value="Course1">دورة 1</option>
          <option value="Course2">دورة 2</option>
          <option value="Course3">دورة 3</option>
        </select>
        <label for="semester">الفصل (1-4):</label>
        <select name="semester" id="semester" required>
          <option value="">-- اختر الفصل --</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button type="button" id="next1">التالي</button>
      </div>

      <!-- الخطوة 2: بيانات الطالب الشخصية -->
      <div class="form-step" id="step-2">
        <h2>بيانات الطالب</h2>
        <label for="firstName">الاسم:</label>
        <input type="text" id="firstName" name="firstName" pattern="[A-Za-z]+" required>
        <label for="lastName">العائلة:</label>
        <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]+" required>
        <label for="postalCode">الرمز البريدي:</label>
        <input type="text" id="postalCode" name="postalCode" required>
        <label for="street">اسم الشارع:</label>
        <input type="text" id="street" name="street" required readonly>
        <label for="phone">رقم الهاتف:</label>
        <input type="text" id="phone" name="phone" required>
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" id="prev2">السابق</button>
        <button type="button" id="next2">التالي</button>
      </div>

      <!-- الخطوة 3: المعاينة والإرسال -->
      <div class="form-step" id="step-3">
        <h2>معاينة التسجيل</h2>
        <div id="preview"></div>
        <button type="button" id="prev3">السابق</button>
        <button type="submit" id="submitBtn">إرسال</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
