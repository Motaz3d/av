<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Centre Avicenne Luxembourg</title>
  <link rel="stylesheet" href="../style.css">
  <script src="script.js"></script>
</head>
<body>

  <!-- ✅ شريط التنقل (Navbar) -->
  <section id="header">
    <div class="header container">
      <div class="nav-bar">
        <div class="brand">
          <a href="index.html">
            <img class="logo24" src="./img/logo24.webp" alt="Logo">
          </a>
        </div>
        <div class="nav-list">
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html#services">À Propos</a></li>
            <li><a href="index.html#projects">Cours</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="registration.html" class="active">Inscription</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- ✅ شريط التقدم -->
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="registration-container">
    <h2>Inscription aux Cours</h2>

    <form id="registrationForm">
      <!-- ✅ الخطوة 1: اختيار الدورة -->
      <div class="form-step active" id="step-1">
        <h3>Choisissez un cours</h3>
        <div class="radio-group">
          <label class="radio-button">
            <input type="radio" name="course" value="Français A1" required> Français A1
          </label>
          <label class="radio-button">
            <input type="radio" name="course" value="Arabe pour débutants"> Arabe pour débutants
          </label>
          <label class="radio-button">
            <input type="radio" name="course" value="Calligraphie Arabe"> Calligraphie Arabe
          </label>
        </div>
        <button type="button" id="next1">Suivant</button>
      </div>

      <!-- ✅ الخطوة 2: معلومات الطالب -->
      <div class="form-step" id="step-2">
        <h3>Informations Personnelles</h3>
        <label for="firstName">Prénom:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Nom:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phone">Téléphone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" id="prev2">Précédent</button>
        <button type="button" id="next2">Suivant</button>
      </div>

      <!-- ✅ الخطوة 3: التأكيد -->
      <div class="form-step" id="step-3">
        <h3>Vérification</h3>
        <div id="preview"></div>
        <button type="button" id="prev3">Précédent</button>
        <button type="submit" id="submitBtn">Envoyer</button>
      </div>
    </form>
  </div>

  <script src="./public/script.js"></script>
</body>
</html>
